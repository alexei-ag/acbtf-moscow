vlan 101

interface Ethernet1
   description p2p link to spine-1
   mtu 1600
   logging event link-status
   no switchport
   arp timeout 900
   no shutdown

interface Ethernet2
   description p2p link to spine2
   mtu 1600
   logging event link-status
   no switchport
   arp timeout 900
   no shutdown

interface Ethernet3
   description p2p link to spine3
   mtu 1600
   logging event link-status
   no switchport
   arp timeout 900
   no shutdown

interface Ethernet4
   description p2p link to spine4
   mtu 1600
   logging event link-status
   no switchport
   arp timeout 900
   no shutdown

interface Ethernet5
   description p2p link to peer leaf
   logging event link-status
   shutdown

interface Ethernet6
   description server port
   logging event link-status
   logging event link-status
   switchport
   no shutdown